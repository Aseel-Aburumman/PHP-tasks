<!DOCTYPE html>
<html>
  <head>
    <title>URL Redirector</title>
  </head>
  <body>
    <h1>URL Redirector</h1>
    <form action="redirect.php" method="GET">
      <label for="url">Enter URL:</label>
      <input
        type="text"
        id="url"
        name="url"
        placeholder="http://example.com"
        required
      />
      <button type="submit">GO</button>
    </form>
  </body>
</html>
